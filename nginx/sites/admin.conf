# React Admin Panel
server {
    listen 80;
    server_name admin.caspervpn.local admin.caspervpn.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data:" always;

    location / {
        # Rate limiting
        limit_req zone=general_limit burst=50 nodelay;

        # Proxy to React app
        proxy_pass http://admin_react_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://admin_react_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        proxy_pass http://admin_react_backend/health;
        access_log off;
    }

    # Access and error logs
    access_log /var/log/nginx/admin_react_access.log;
    error_log /var/log/nginx/admin_react_error.log warn;
}

