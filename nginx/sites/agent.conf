# Rust Server Agent
server {
    listen 80;
    server_name agent.caspervpn.local agent.caspervpn.com;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy to Rust agent
        proxy_pass http://server_agent_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Metrics endpoint
    location /metrics {
        proxy_pass http://server_agent_backend/metrics;
        access_log off;
    }

    # Health check
    location /health {
        proxy_pass http://server_agent_backend/health;
        access_log off;
    }

    # Access and error logs
    access_log /var/log/nginx/agent_access.log;
    error_log /var/log/nginx/agent_error.log warn;
}
