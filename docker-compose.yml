version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: caspervpn-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-caspervpn}
      POSTGRES_USER: ${DB_USER:-casperuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-casperpass123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - caspervpn-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-casperuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: caspervpn-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispass123}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - caspervpn-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # .NET Core API Backend
  api:
    build:
      context: ./backend-dotnet-core
      dockerfile: Dockerfile
    container_name: caspervpn-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Production}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-caspervpn}
      - DB_USER=${DB_USER:-casperuser}
      - DB_PASSWORD=${DB_PASSWORD:-casperpass123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass123}
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - caspervpn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Admin Panel
  admin-react:
    build:
      context: ./admin-panel-react
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${API_URL:-http://localhost:8080}
    container_name: caspervpn-admin-react
    restart: unless-stopped
    ports:
      - "${REACT_ADMIN_PORT:-3000}:3000"
    depends_on:
      - api
    networks:
      - caspervpn-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Rust Server Agent
  server-agent:
    build:
      context: ./rust-server-agent
      dockerfile: Dockerfile
    container_name: caspervpn-server-agent
    restart: unless-stopped
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - API_HOST=api
      - API_PORT=8080
    ports:
      - "${AGENT_PORT:-8081}:8081"
    depends_on:
      - api
    networks:
      - caspervpn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PHP Laravel Admin Panel
  admin-php:
    build:
      context: ./admin-panel-php-laravel
      dockerfile: Dockerfile
    container_name: caspervpn-admin-php
    restart: unless-stopped
    environment:
      - APP_ENV=${ENVIRONMENT:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY:-base64:CHANGEME123456789012345678901234567890=}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_NAME:-caspervpn}
      - DB_USERNAME=${DB_USER:-casperuser}
      - DB_PASSWORD=${DB_PASSWORD:-casperpass123}
      - CACHE_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass123}
    ports:
      - "${PHP_ADMIN_PORT:-9000}:9000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - caspervpn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: caspervpn-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
      - admin-react
      - admin-php
      - server-agent
    networks:
      - caspervpn-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  caspervpn-network:
    driver: bridge
    name: caspervpn-network

volumes:
  postgres_data:
    name: caspervpn-postgres-data
  redis_data:
    name: caspervpn-redis-data
  nginx_logs:
    name: caspervpn-nginx-logs
